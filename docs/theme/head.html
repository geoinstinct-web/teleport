<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% if config.site_author %}<meta name="author" content="{{ config.site_author }}">{% endif %}


<link rel="stylesheet" href="{{ base_url }}/src/docs.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"  />
<link href="https://fonts.googleapis.com/css?family=Lato:400,500,600,700,800,900" rel="stylesheet">

{%- for path in extra_css %}
<link href="{{ path }}" rel="stylesheet">
{%- endfor %}

<link rel="shortcut icon" href="https://goteleport.com/favicon.ico" type="image/x-icon" />

{%- block extrahead %} {% endblock %}

{% block htmltitle %}


{% if page.meta %}
<title>{{ page.meta.title }}</title>
<meta name="description" content="{{ page.meta.description }}">
{% endif %}

<link rel="canonical" href='{{ page.canonical_url }}'/>

<!-- MARKETO -->
<script src="//app-ab44.marketo.com/js/forms2/js/forms2.min.js"></script>

{% endblock %}
