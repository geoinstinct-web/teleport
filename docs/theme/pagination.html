{% if page.next_page or page.previous_page %}
<nav class="pagination l-pad-top-4" aria-label="footer navigation">
  {% if page.previous_page %}
    <a href="{{ page.previous_page.url|url }}" class="button is-secondary l-left" title="{{ page.previous_page.title }}"><i class="material-icons">chevron_left</i>Previous Page</a>
  {% endif %}

  {% if page.next_page %}
    <a href="{{ page.next_page.url|url }}" class="button l-right" title="{{ page.next_page.title }}">Next Page <i class="material-icons">chevron_right</i></a>
  {% endif %}
</nav>
{% endif %}
