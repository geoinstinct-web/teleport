{% extends "main.html" %}

{% block content %}
  <h1 id="search">Search Results</h1>

  <form id="content_search" action="search.html">
    <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
    <input name="q" id="mkdocs-search-query" type="text" class="form-field search_input search-query ui-autocomplete-input" placeholder="Search the Docs" autocomplete="off" autofocus>
  </form>

  <div id="mkdocs-search-results" class="card l-pad-vertical-1 l-pad-horizontal-4 l-space-top-6"><p class="text-body is-center">One Moment...</p></div>
{% endblock %}

{% block extrascripts %}
  <script>var base_url = '{{ path|url }}';</script>
  <script data-main="{{ path|url }}/search/search.js"></script>
{% endblock %}
