name: Unit Tests (JS)
run-name: Unit Tests (JS) - ${{ github.run_id }} - @${{ github.actor }}

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - 'web/**'

jobs:
  check-types:
    name: Check Types (TS)
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: yarn
    - run: yarn type-check

  test:
    name: Test Code (JS)
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: yarn
    - run: yarn test
