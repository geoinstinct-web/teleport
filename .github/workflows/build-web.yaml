name: Build UI
run-name: Build UI - ${{ github.run_id }} - @${{ github.actor }}

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - 'web/**'

jobs:
  build-teleport:
    name: Build UI for OSS and E
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: yarn
    - run: yarn build-teleport

  build-term:
    name: Build Term
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: yarn
    - run: yarn build-and-package-term-ci
