name: "CodeQL"

on:
  # we want to run this once a day and on any PRs that change the workflow
  schedule:
    - cron: '0 13 * * *' # At 1:00 PM UTC every day
  pull_request: {}
  # merge_group is intentionally excluded, because we don't require this workflow

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      workflow-modified: ${{ steps.changes.outputs.workflow }}
    steps:
    - uses: dorny/paths-filter@4512585405083f25c027a35db413c2b3b9006d50 # v2.11.1
      id: changes
      with:
        filters: |
          workflow:
            - '.github/workflows/codeql.yml'

  analyze:
    name: Analyze
    needs: changes
    if: ${{ github.event_name == 'cron' || needs.changes.outputs.workflow-modified == 'true' }}
    runs-on: ubuntu-22.04-16core
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        cache: false
        go-version-file: go.mod
      if: ${{ matrix.language == 'go' }}

    - name: Initialize the CodeQL tools for scanning
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended
      timeout-minutes: 5

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
      timeout-minutes: 30

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
      timeout-minutes: 10
