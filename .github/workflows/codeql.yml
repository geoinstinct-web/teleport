name: "CodeQL"

on:
  push:
    branches:
      - master
      - branch/*
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - 'rfd/**'
      - '**.md'

jobs:
  analyze:
    name: Analyze
    if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
    runs-on: ubuntu-22.04-32core
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize the CodeQL tools for scanning
      uses: github/codeql-action/init@codeql-bundle-20221105
      with:
        languages: ${{ matrix.language }}
      timeout-minutes: 5

    - name: Autobuild
      uses: github/codeql-action/autobuild@codeql-bundle-20221105
      timeout-minutes: 30

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@codeql-bundle-20221105
      with:
        category: "/language:${{matrix.language}}"
      timeout-minutes: 10
