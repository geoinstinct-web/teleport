name: Build on Mac OS
run-name: Build on Mac OS

on:
  pull_request:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '**.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'build.assets/Makefile'
      - 'build.assets/Dockerfile*'
      - '.github/workflows/build-macos.yaml'
  merge_group:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '**.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'build.assets/Makefile'
      - 'build.assets/Dockerfile*'
      - '.github/workflows/build-macos.yaml'

jobs:
  build:
    name: Build on Mac OS
    if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
    runs-on: macos-12-xl

    permissions:
      contents: read

    steps:
      - name: Checkout Teleport
        uses: actions/checkout@v3

      # Required for the Prepare toolchain step below
      - name: Checkout Enterprise Teleport
        uses: actions/checkout@v3
        with:
          path: e

      - name: Prepare toolchain
        uses: ./e/.github/actions/prepare-toolchain-mac

      - name: Build
        run: make binaries
