name: Unit Tests UI
run-name: Unit Tests UI - ${{ github.run_id }} - @${{ github.actor }}

on:
  pull_request:
    paths:
      - '.github/workflows/unit-tests-ui.yaml'
      - 'web/**'
  merge_group:
    paths:
      - '.github/workflows/unit-tests-ui.yaml'
      - 'web/**'

jobs:
  test:
    name: Test UI
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gravitational/teleport-buildbox:teleport15
      # https://docs.github.com/en/actions/using-jobs/running-jobs-in-a-container#setting-container-resource-options
      # https://docs.docker.com/engine/reference/commandline/create/#options
      options: --init
    steps:
      - name: Checkout OSS Teleport
        uses: actions/checkout@v4

      - name: Print Node version
        run: |
          node --version

      - name: Install Yarn dependencies
        run: yarn --frozen-lockfile

      - name: Build WASM
        run: yarn build-wasm

      - name: Run tests
        run: yarn test
