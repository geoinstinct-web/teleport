[workspace]
resolver = "2"
members = [
    "lib/srv/desktop/rdp/rdpclient",
    "web/packages/teleport/src/ironrdp"
]

[workspace.package]
edition = "2021"
license = "AGPL-3.0-only"
homepage = "https://github.com/gravitational/teleport"
repository = "https://github.com/gravitational/teleport"
publish = false

[profile.dev]
debug = 1
lto = "off"

[profile.release]
debug = 1
codegen-units = 1

[workspace.dependencies]
# Note: To use a local IronRDP repository as a crate (for example, ironrdp-cliprdr), define the dependency as follows:
# ironrdp-cliprdr = { path = "/path/to/local/IronRDP/crates/ironrdp-cliprdr" }
# TODO: this rev is at the tip of feat/configurable-perf-flags, should be changed to master once https://github.com/Devolutions/IronRDP/pull/426
# is merged.
ironrdp-cliprdr = { git = "https://github.com/Devolutions/IronRDP", rev = "7761c30bf1cbcd2e090baa520490190f2c7edece" }
ironrdp-connector = { git = "https://github.com/Devolutions/IronRDP", rev = "7761c30bf1cbcd2e090baa520490190f2c7edece" }
ironrdp-graphics = { git = "https://github.com/Devolutions/IronRDP", rev = "7761c30bf1cbcd2e090baa520490190f2c7edece" }
ironrdp-pdu = { git = "https://github.com/Devolutions/IronRDP", rev = "7761c30bf1cbcd2e090baa520490190f2c7edece" }
ironrdp-rdpdr = { git = "https://github.com/Devolutions/IronRDP", rev = "7761c30bf1cbcd2e090baa520490190f2c7edece" }
ironrdp-rdpsnd = { git = "https://github.com/Devolutions/IronRDP", rev = "7761c30bf1cbcd2e090baa520490190f2c7edece" }
ironrdp-session = { git = "https://github.com/Devolutions/IronRDP", rev = "7761c30bf1cbcd2e090baa520490190f2c7edece" }
ironrdp-svc = { git = "https://github.com/Devolutions/IronRDP", rev = "7761c30bf1cbcd2e090baa520490190f2c7edece" }
ironrdp-tls = { git = "https://github.com/Devolutions/IronRDP", rev = "7761c30bf1cbcd2e090baa520490190f2c7edece", features = ["rustls"]}
ironrdp-tokio = { git = "https://github.com/Devolutions/IronRDP", rev = "7761c30bf1cbcd2e090baa520490190f2c7edece" }
