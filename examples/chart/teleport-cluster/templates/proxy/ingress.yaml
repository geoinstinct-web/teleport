{{- $proxy := mustMergeOverwrite (mustDeepCopy .Values) .Values.proxy -}}
{{- if .Values.ingress.enabled }}
  {{- if (not (eq .Values.proxyListenerMode "multiplex")) }}
    {{- fail "Cannot set ingress.enabled=true unless proxyListenerMode=multiplex" }}
  {{- end }}
{{- $publicAddr := coalesce .Values.publicAddr (list .Values.clusterName) -}}
{{- /* Trim the ports from all public addresses */ -}}
{{- range $publicAddr -}}
  {{- $domain := . -}}
  {{- if (contains ":" $domain) -}}
    {{- $split := split ":" $domain -}}
    {{- $domain := $split._0 -}}
    {{- $publicAddr = append (without $publicAddr .) $domain -}}
  {{- end -}}
{{- end -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-proxy
  namespace: {{ .Release.Namespace }}
  labels: {{- include "teleport-cluster.proxy.labels" . | nindent 4 }}
  {{- if $proxy.annotations.ingress }}
  annotations: {{- toYaml $proxy.annotations.ingress | nindent 4 }}
  {{- end }}
spec:
  tls:
  - hosts:
  {{- range $publicAddr }}
    - {{ . }}
  {{- end }}
  rules:
   {{- range $publicAddr }}
  - host: {{ . }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ $.Release.Name }}
            port:
              number: 443
    {{- end }}
{{- end }}
