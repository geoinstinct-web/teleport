{{- if and (and (or (eq .Values.chartMode "standalone") (eq .Values.chartMode "custom")) (.Values.persistence.enabled)) (not .Values.persistence.existingClaimName) }}
  {{- $persistence := (coalesce .Values.standalone .Values.persistence) -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ required "persistence.volumeSize is required in chart values" $persistence.volumeSize }}
{{- end }}
