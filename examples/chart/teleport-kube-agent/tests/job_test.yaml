suite: Job
templates:
  - delete_hook.yaml

release:
  upgrade: true
tests:
  - it: should create ServiceAccount, Role, RoleBinding and Job for post-delete hook by default
    template: delete_hook.yaml
    values:
      - ../.lint/backwards-compatibility.yaml
    assets:
      - containsDocument:
          kind: ServiceAccount
          apiVersion: v1
      - containsDocument:
          kind: Role
          apiVersion: rbac.authorization.k8s.io/v1
      - containsDocument:
          kind: RoleBinding
          apiVersion: rbac.authorization.k8s.io/v1
      - containsDocument:
          kind: Job
          apiVersion: batch/v1

  - it: should set securityContext in post-delete hook
    template: delete_hook.yaml
    documentIndex: 3
    # first 3 items are ServiceAccount, Role, RoleBinding, 3rd (zero-indexed) is the Job
    values:
      - ../.lint/backwards-compatibility.yaml
    asserts:
      - equal:
          path: spec.template.spec.containers[0].securityContext.allowPrivilegeEscalation
          value: false
      - equal:
          path: spec.template.spec.containers[0].securityContext.capabilities
          value:
            drop:
              - all
      - equal:
          path: spec.template.spec.containers[0].securityContext.readOnlyRootFilesystem
          value: true
      - equal:
          path: spec.template.spec.containers[0].securityContext.runAsNonRoot
          value: true
      - equal:
          path: spec.template.spec.containers[0].securityContext.runAsUser
          value: 9807
      - matchSnapshot:
          path: spec.template.spec

  - it: should set nodeSelector in post-delete hook
    template: delete_hook.yaml
    # first 3 items are ServiceAccount, Role, RoleBinding, 3rd (zero-indexed) is the Job
    documentIndex: 3
    values:
      - ../.lint/node-selector.yaml
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            gravitational.io/k8s-role: node
      - matchSnapshot:
          path: spec.template.spec

  - it: should create ServiceAccount for post-delete hook by default
    template: delete_hook.yaml
    values:
      - ../.lint/backwards-compatibility.yaml
    asserts:
      - containsDocument:
          kind: RoleBinding
          apiVersion: rbac.authorization.k8s.io/v1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-delete-hook
      - matchSnapshot:
        path: spec.template.spec

  - it: should create ServiceAccount for post-delete hook with a custom name if serviceAccount.name is set and serviceAccount.create is true
    template: delete_hook.yaml
    documentIndex: 0
    values:
      - ../.lint/backwards-compatibility.yaml
    set:
      serviceAccount:
        create: true
        name: lint-serviceaccount
    asserts:
      - containsDocument:
          kind: ServiceAccount
          apiVersion: v1
      - equal:
          path: metadata.name
          value: lint-serviceaccount

  - it: should create Role for post-delete hook by default
    template: delete_hook.yaml
    values:
      - ../.lint/backwards-compatibility.yaml
    asserts:
      - containsDocument:
          kind: Role
          apiVersion: rbac.authorization.k8s.io/v1
      - matchSnapshot: {}

  - it: should create RoleBinding for post-delete hook by default
    template: delete_hook.yaml
    values:
      - ../.lint/backwards-compatibility.yaml
    asserts:
      - containsDocument:
          kind: RoleBinding
          apiVersion: rbac.authorization.k8s.io/v1
      - matchSnapshot: {}

  - it: should not create ServiceAccount for post-delete hook if serviceAccount.create is false
    template: delete_hook.yaml
    values:
      - ../.lint/backwards-compatibility.yaml
    set:
      serviceAccount:
        create: false
        name: lint-serviceaccount
    asserts:
      - not: true
        containsDocument:
          kind: ServiceAccount
          apiVersion: v1
      - matchSnapshot:
        path: spec.template.spec

  - it: should inherit ServiceAccount name from values and not create serviceAccount if serviceAccount.create is false and serviceAccount.name is set
    template: delete_hook.yaml
    # ServiceAccount is not created in this mode
    # first 2 items are Role, RoleBinding, 2nd (zero-indexed) is the Job
    documentIndex: 2
    values:
      - ../.lint/backwards-compatibility.yaml
    set:
      serviceAccount:
        create: false
        name: lint-serviceaccount
    asserts:
      - not: true
        containsDocument:
          kind: ServiceAccount
          apiVersion: v1
      - equal:
          path: spec.template.spec.serviceAccountName
          value: lint-serviceaccount
      - matchSnapshot:
          path: spec.template.spec

  - it: should not create Role for post-delete hook if rbac.create is false
    template: delete_hook.yaml
    values:
      - ../.lint/backwards-compatibility.yaml
    set:
      rbac:
        create: false
    asserts:
      - not: true
        containsDocument:
          kind: Role
          apiVersion: rbac.authorization.k8s.io/v1

  - it: should not create RoleBinding for post-delete hook if rbac.create is false
    template: delete_hook.yaml
    values:
      - ../.lint/backwards-compatibility.yaml
    set:
      rbac:
        create: false
    asserts:
      - not: true
        containsDocument:
          kind: RoleBinding
          apiVersion: rbac.authorization.k8s.io/v1

  - it: should not create ServiceAccount, Role or RoleBinding for post-delete hook if serviceAccount.create and rbac.create are false
    template: delete_hook.yaml
    values:
      - ../.lint/backwards-compatibility.yaml
    set:
      rbac:
        create: false
      serviceAccount:
        create: false
        name: lint-serviceaccount
    asserts:
      - not: true
        containsDocument:
          kind: ServiceAccount
          apiVersion: v1
      - not: true
        containsDocument:
          kind: Role
          apiVersion: rbac.authorization.k8s.io/v1
      - not: true
        containsDocument:
          kind: RoleBinding
          apiVersion: rbac.authorization.k8s.io/v1
      - matchSnapshot:
          path: spec.template.spec
