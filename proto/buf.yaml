version: v1
lint:
  use:
    - DEFAULT
    - PACKAGE_NO_IMPORT_CYCLE
    # Top-level types require comments.
    - COMMENT_ENUM
    - COMMENT_MESSAGE
    - COMMENT_RPC
    - COMMENT_SERVICE
  ignore:
    # "legacy" lib protos.
    - teleport/lib/multiplexer/test/ping.proto
    - teleport/lib/web/envelope.proto
  ignore_only:
    # RPC_RESPONSE_STANDARD_NAME and RPC_REQUEST_RESPONSE_UNIQUE make it impossible to follow
    # Google's standard methods. https://cloud.google.com/apis/design/standard_methods
    RPC_RESPONSE_STANDARD_NAME:
      - teleport/lib/teleterm
    RPC_REQUEST_RESPONSE_UNIQUE:
      - teleport/lib/teleterm
    PACKAGE_DIRECTORY_MATCH:
      # Renaming the proto package name at this point would be a breaking change.
      - teleport/lib/prehog
    # TODO(ravicious): Fix protos and re-enable lib/teleterm lint rules below.
    # TODO(espadolini): Fix protos and re-enable lib/prehog lint rules below.
    RPC_REQUEST_STANDARD_NAME:
      - teleport/lib/teleterm
    COMMENT_MESSAGE:
      - teleport/lib/teleterm
      - teleport/lib/prehog
    COMMENT_RPC:
      - teleport/lib/prehog
    COMMENT_SERVICE:
      - teleport/lib/prehog
breaking:
  use:
    - FILE
